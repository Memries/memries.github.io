<script>

$(window).load(function() {
	$('.masthead').delay(2000).removeClass('loading');

	//$('.btn-login').fadeOut(0).delay(5000).fadeIn('slow');

	$('.scrollto, .gototop').bind('click',function(event){
		var $anchor = $(this);
		$('html, body').stop().animate({
			scrollTop: $($anchor.attr('href')).offset().top
		}, 1500,'easeInOutExpo');
	 	event.preventDefault();
	});

	$('form').submit(function(e) {
		e.preventDefault();
		var email = $('#email').val();
		$('#signup').attr('disabled', 'disabled');

		$.post('http://my.memri.es/sign-up', {email: email}, function(d) {
			if (d !== '') {
				swal("Thank you!", "Thanks for signing up. You will receive your invite shortly, as soon as more are made available. Until then, have a nice day!", "success");
				ga('send', 'pageview', {
					'page': '/sign-up',
					'title': 'Sign Up'
				});
				$('#signup').removeAttr('disabled');
			} else {
				swal("Oops...", "There is already an account for this email address.", "error");
				$('#signup').removeAttr('disabled');
			}
	  	}).fail(function() {
			swal("Oops...", "There seems to have been an error. Please try again later.", "error");
			$('#signup').removeAttr('disabled');
	  	});

	  	ga('send', 'event', 'form', 'submit');
	});
});
